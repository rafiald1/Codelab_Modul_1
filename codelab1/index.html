<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h2>Penjumlahan</h2>
        <label for="num1">Bilangan pertama</label>
        <input
          type="number"
          id="num1"
          placeholder="Masukkan bilangan pertama"
        />

        <label for="num2">Bilangan kedua</label>
        <input type="number" id="num2" placeholder="Masukkan bilangan kedua" />

        <div class="buttons">
          <button id="addBtn">Jumlahkan</button>
          <button id="resetBtn">Reset</button>
        </div>

        <p>Hasil: <span id="result">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
